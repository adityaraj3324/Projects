<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Emp Save Form</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="background-color: rgba(254, 255, 255, 0.3); margin-top:20px; border-radius:7px;">
						<div class="card-header text-center" style="background-color: rgba(254, 255, 255, 0.35);">
							<p class="fs-4"><b style="margin-top:10px;">Add Employee</b></p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveEmp" method="post">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full
										Name </label> <input type="text" style="background-color: rgba(254, 255, 255, 0.4);" class="form-control" name="name">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
										address</label> <input type="email" style="background-color: rgba(254, 255, 255, 0.4);" class="form-control" name="email">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Address
									</label> <input type="text" style="background-color: rgba(254, 255, 255, 0.4);" class="form-control" name="address">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Gender
									</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio1" value="Male"> <label
											class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio2" value="Female"> <label
											class="form-check-label" for="inlineRadio2">Female</label>
									</div>

								</div>

								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" style="background-color: rgba(254, 255, 255, 0.4);" class="form-control" name="password"
										id="exampleInputPassword1">
								</div>

								<button type="submit" class="btn btn-primary" style="background-color: rgba(0, 124, 255, 0.4);">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
